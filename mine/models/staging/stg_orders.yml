version: 2
models: 
  - name: stg_orders
    config:
      tags: "weekly" 
    description: "tbd"
    columns:
      - name: order_id
        tests: 
          - not_null
      - name: customer_id
      - name: order_status 
      - name: order_purchase_timestamp
      - name : order_approved_at
        tests:
          - null_proportion:
              maximum: 0.002
              config:
                store_failures: true
      - name : order_delivered_carrier_date
        tests:
          - null_proportion:
              maximum: 0.02
              config:
                store_failures: true
      - name : order_delivered_customer_date
        tests:
          - null_proportion:
              maximum: 0.02
              config:
                store_failures: true
      - name : order_estimated_delivery_date
