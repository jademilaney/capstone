version : 2

models:  
  - name: stg_customers
    description: "staging layer of the customers object"
    columns:
      - name: customer_id
        tests:
          - not_null
          - unique
      - name: customer_unique_id
        tests:
          - not_null
      - name: customer_zip_code_prefix
      - name: customer_city
      - name: customer_state
